<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>To Do App</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__heading">Lista zadań</h1>
            <p class="header__paragraph">Aplikacja internetowa umożliwiająca planowanie zadań</p>
            <form class="search">
                <input id="search__input" type="text" class="input search__input" placeholder="Wpisz zadanie">
                <label for="search__input" class="label search__label">Wyszukaj łatwo zadania</label>
            </form>
            <nav class="nav">
                <ul class="nav__lists">
                    <li class="nav__item"><a href="#" class="nav__link">Zadania</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Kategorie zadań</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Podział tygodniowy</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <p>It is main</p>
        </main>
        <footer class="footer">
            <p class="footer__paragraph">&copy; Łukasz Nowakowski</p>
        </footer>
    </div>
</body>

</html>
